<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="logo">Dashboard</div>
            <div class="nav1">
                <div class="navcont">Home</div>
                <div class="navcont">Profile</div>
                <div class="navcont">Messages</div>
                <div class="navcont">History</div>
                <div class="navcont">Tasks</div>
                <div class="navcont">Communities</div>
            </div>
            <div class="nav2">
                <div class="navcont">Settings</div>
                <div class="navcont">Support</div>
                <div class="navcont">Privacy</div>
            </div>
        </div>

        <div class="searchbar">
            <div class="sgrid-1">
                <img class="magnify" src="/03_grid/admin_repo/img/magnify.svg" alt="magnify">
                <input class="sbar" type="text">
            </div>
            <div class="sgrid-2">
                <img class="acc" src="/03_grid/admin_repo/img/account-cog-outline.svg" alt="acc">
                <img class="pb" src="/03_grid/admin_repo/img/account.svg">
                <div class="name">Your Name</div>
            </div>
            <div class="sgrid-3">
                <img class="pb2" src="/03_grid/admin_repo/img/account.svg">
                <div class="hi">hello there,</div>
                <div class="instaname">Your Name (@yourname)</div>
            </div>
            <div class="sgrid-4">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="projects">

        </div>
    </div>
</body>
</html>
